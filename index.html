<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
 
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="main">
    <article class="card">
      <header class="header">
        <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium #3429" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </header>

      <h1 class="title">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="information">
        <div class="value">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <span>
            0.041 ETH
          </span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <span>
            3 days left
          </span>
        </div>
      </div>

      <hr class="divider">

      <footer class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p>
          <span class="creator">
            Creation of
          </span>

          <a class="author" href="#">
            Jules Wyvern
          </a>

        </p>

      </footer>

    </article>
  </main>
</body>

</html>
